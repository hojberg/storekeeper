<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Storekeeper tests</title>
    <style>
      html, body { font-family: Arial; }
    </style>
  </head>
  <body>
      <h1>Storekeeper tests</h1>
      <div id="sandbox"></div>
    </div>
    <script src='../public/js/vendor/handlebars.runtime-1.0.0.beta.6.js'></script>
    <script src='../public/js/app/views/templates/compiled.js'></script>
    <script src="http://yui.yahooapis.com/3.5.0pr1/build/yui/yui-min.js"></script>
    <script src='test_config.js'></script>
    <script>
      (function () {
        window.Y = YUI().use("test", 
        // ----- Add test modules here ----- //

        // models to test
        "storekeepertests-models-order", 
        "storekeepertests-models-order_list", 

        // views to test
        "storekeepertests-views-dashboard",
        "storekeepertests-views-orders", 
        "storekeepertests-views-order_list", 
        "storekeepertests-views-order_list_item", 
        "storekeepertests-views-order", 
        
        function (Y) {
          var Tests = Y.SKTests,
          suite = new Y.Test.Suite("storekeeper-tests");

          Y.each(Tests, function (t) { suite.add(t); });

          Y.Test.Runner.add(suite);
          Y.Test.Runner.run();
        });
      }());
    </script>
  </body>
</html>
